name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===== Rust Setup =====
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: riscv64gc-unknown-none-elf

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # ===== Build Custom Kernel =====
      - name: Build custom kernel
        run: |
          cd kernel
          cargo build --target riscv64gc-unknown-none-elf --release

      # ===== Install wasm-pack =====
      - name: Install wasm-pack
        run: cargo install wasm-pack

      # ===== Build WASM VM =====
      - name: Build WASM VM
        run: |
          cd vm
          wasm-pack build --target web --out-dir ../web/src/pkg

      # ===== Copy artifacts to web/public =====
      - name: Copy build artifacts
        run: |
          cp target/riscv64gc-unknown-none-elf/release/kernel web/public/custom_kernel
          cp web/src/pkg/riscv_vm_bg.wasm web/public/riscv_vm_bg.wasm

      # ===== Node.js Setup =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack (for Yarn)
        run: corepack enable

      - name: Install dependencies
        working-directory: ./web
        run: yarn install --immutable

      # ===== Build Next.js =====
      - name: Build Next.js site
        working-directory: ./web
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: yarn build

      # ===== Upload artifact =====
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

